<body class="signBackground">
    <!-- d-grid grid-column center-grid -->
    <div class="wrapper">
        <div id="signupWindow" class="d-flex window-border">
            <div class="col-md p-4">
                <form action="">
                    <h2>Register</h2>
                    <p>Por favor ensira suas informações para entrar!</p>
                    <div class="form-group mb-3">
                        <label for="usernameInput">E-MAIL</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="usernameInput">SENHA</label>
                        <input type="password" class="form-control">
                    </div>
                    <button class="btn btn-primary-green w-100 mb-3">Registrar</button>
                </form>
                <p>Não possui uma conta? <a href="#">Registre-se</a></p>
            </div>
        </div>
    </div>
</body>
