<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6697f5eca6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../resources/static/assets/css/app.css">
    <title>EasyPlay - Home</title>
</head>

<body>
    <!-- <div class="app-add-server"></div> -->
    <div class="app-m">
        <div class="app-1">
            <div class="app-2">
                <div class="bg-c"></div>
                <div class="layers-1 layers-2">
                    <div class="layer-3 base-layer">
                        <div class="container-1">
                            <div class="base">
                                <nav class="app-nav app-nav-container">
                                    <div class="p-relative">
                                        <div class="app-nav-list-item">
                                            <div class="home-button">
                                                <div class="app-nav-wrapper"></div>
                                            </div>
                                        </div>
                                    </div>
                                </nav>
                                <div class="content">
                                    <div class="sidebar">
                                        <nav class="sidebar-container"></nav>
                                        <section class="user-panel">
                                            <div class="user-panel-container">
                                                <div class="user-name">
                                                    <span>Name here</span>
                                                </div>
                                                <div class="user-logout-container">
                                                    <a href="#"><button class="btn user-logout"><i class="fas fa-sign-out-alt"></i></button></a>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                    <div class="app-body">
                                        <div class="app-body-content">
                                            <main class="app-body">
                                                <!--
                                                    Aqui é a lista de notificação de servers e etc
                                                    (quando seleciona um ele abre o serv aq mesmo)
                                                -->
                                                <div class="body-wrapper">
                                                    <div id="elem-1"
                                                        class="body-content-scroller scroller-base overflow-a-none">
                                                        <div class="scroller-content-2 p-relative">
                                                            <div class="body-scroller-inner">
                                                                <div class="servers-container">
                                                                    <div class="servers-container-inner">
                                                                        <div class="server-card-wrapper">
                                                                            <a href="#">
                                                                                <div class="card">
                                                                                    <div class="card-server-banner"></div>
                                                                                    <div class="card-text">NOME SERVIDOR</div>
                                                                                </div>
                                                                            </a>
                                                                            <a href="#">
                                                                                <div class="card">
                                                                                    <div class="card-server-banner"></div>
                                                                                    <div class="card-text">NOME SERVIDOR</div>
                                                                                </div>
                                                                            </a>
                                                                            <a href="#">
                                                                                <div class="card">
                                                                                    <div class="card-server-banner"></div>
                                                                                    <div class="card-text">NOME SERVIDOR</div>
                                                                                </div>
                                                                            </a>
                                                                            <a href="#">
                                                                                <div class="card">
                                                                                    <div class="card-server-banner"></div>
                                                                                    <div class="card-text">NOME SERVIDOR</div>
                                                                                </div>
                                                                            </a>
                                                                            <a href="#">
                                                                                <div class="card">
                                                                                    <div class="card-server-banner"></div>
                                                                                    <div class="card-text">NOME SERVIDOR</div>
                                                                                </div>
                                                                            </a>
                                                                            <a href="#">
                                                                                <div class="card">
                                                                                    <div class="card-server-banner"></div>
                                                                                    <div class="card-text">NOME SERVIDOR</div>
                                                                                </div>
                                                                            </a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="create-server-container">
                                                                    <button class="btn create-server"><i class="fas fa-plus"></i></button>
                                                                </div>
                                                                <div class="scroller-divider"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </main>
                                            <div class="users-wrap">
                                                <div id="users-overflow" class="users">
                                                    <div class="scroller-content">
                                                        <h2 class="user-list-text name-container">
                                                            <span>Membros</span>
                                                        </h2>
                                                        <div class="user user-container">
                                                            <div class="user-content">
                                                                <div class="userList-avatar">
                                                                    <div style="
                                                                        background-image: url(../../../resources/static/assets/imgs/photo.png);
                                                                        background-size: cover;
                                                                        background-position: center;
                                                                        background-repeat: no-repeat;
                                                                        " class="userList-avatar-wrapper"></div>
                                                                </div>
                                                                <div class="user-name-content">
                                                                    <div class="user-name">
                                                                        <span class="name">Exemplo nome</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
